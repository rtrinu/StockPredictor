<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Trade Predictor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">Stock Trade Predictor</h1>
            <p class="lead">Intelligent Stock Market Analysis Tool</p>
        </header>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Stock Prediction</h5>
                        <form id="stockPredictionForm">
                            <div class="mb-3">
                                <label for="stockSymbol" class="form-label">Stock Symbol</label>
                                <input type="text" class="form-control" id="stockSymbol" placeholder="Enter stock symbol (e.g., AAPL)">
                            </div>
                            <div class="mb-3">
                                <label for="predictionPeriod" class="form-label">Prediction Period</label>
                                <select class="form-select" id="predictionPeriod">
                                    <option value="1">1 Month</option>
                                    <option value="3">3 Months</option>
                                    <option value="6">6 Months</option>
                                    <option value="12">1 Year</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                    </div>
                </div>

                <div id="predictionResults" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Prediction Results</h5>
                            <div id="resultContent"></div>
                        </div>
                    </div>
                </div>

                <!-- Stock Plot Section -->
                <div id="stockPlotSection" class="mt-4" style="display: none;">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Stock Comparison Plot</h5>
                            <div id="stockPlotContent">
                                <img id="generatedStockPlot" class="img-fluid" alt="Stock Comparison Plot">
                                <p id="stockPlotCompanies" class="text-center mt-2"></p>
                            </div>
                            <button id="generatePlotBtn" class="btn btn-secondary mt-3">Generate New Plot</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js for visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
